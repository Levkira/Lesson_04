<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Triangle</title>
</head>
<body>
	<script>
        var result = +prompt('Введите число');
        var i = "*";
        if (result > 0 && result === result) { 
            while ( i.length <= result) {
                console.log( i + '\n');
                i += "*";
            }
        } else {
            alert( 'Это не число')
        } 
	</script>
</body>
</html>
