<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Triangle</title>
</head>
<body>
	<script>
        var result = +prompt('Введите число');
        var i = "*";
        var j = '';
        if (result > 0 && result === result) { 
            while ( i.length <= result) {
              j += i + '\n';
              i += "*"; 
            }
            console.log(j);
        } else {
            alert( 'Это не число')
        } 
	</script>
</body>
</html>
